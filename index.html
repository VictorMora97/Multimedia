<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Reproductor</title>
</head>
<body id="fondo">

	<div class="row">
		<div class="col-lg-9">
			<div class="container-fluid">
				<br>
				<h1 id="tituloOcultable">
					<u><em>Aqui va el titulo del video</em></u>
					<button type="button" onclick="play()" style="margin-left: 4em"
						class="btn-lg btn-primary">Play</button>
				</h1>
				<br>
				<video id="miVideo" width="900">
					<source src="mov_bbb.mp4" type="video/mp4">
					<source src="mov_bbb.ogg" type="video/ogg">
				</video>
				<br> <br>
				<div class="col-lg-9" id="botones">
					<div class="container">
						<button type="button" onclick="play()" class="btn-lg btn-success">Play</button>
						<button type="button" onclick="pause()" class="btn-lg btn-danger">Pausa</button>
						<button type="button" onclick="reiniciar()" class="btn-lg btn-warning" style="margin-left: 1.5em">Reiniciar Prueba</button>
						<button type="button" onclick="ocultar()"class="btn-lg btn-primary">Modo Concentracion</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col" id="estadisticasOcultable">
			<div class="container border">
				<br>
				<h1>
					<u><em>Estad√≠sticas</em></u>
				</h1>

				<br> <br> <br> <br> <br> <br> <br>
				<br> <br> <br> <br> <br>
			</div>

		</div>
	</div>
	<div class="row"></div>

	<script>
		var modoOculto = false;
		var myVideo = document.getElementById("miVideo");
		var botones = document.getElementById("botones");
		var fondo = document.getElementById("fondo");
		var tituloOcultable = document.getElementById("tituloOcultable");
		var estadisticasOcultable = document
				.getElementById("estadisticasOcultable");

		function play() {
			if (myVideo.paused)
				myVideo.play();
		}
		function pause() {
			myVideo.pause();
		}
		function reiniciar() {
			myVideo.load();
		}
		function makeBig() {
			myVideo.width = 1300;
		}

		function makeSmall() {
			myVideo.width = 400;
		}

		function makeNormal() {
			myVideo.width = 900;
		}
		function ocultar() {
			if (modoOculto == false) {
				modoOculto = true;
				estadisticasOcultable.style.display = 'none';
				tituloOcultable.style.display = 'none';
				myVideo.width = 1000;
				fondo.style = "background-color : black";
			} else {
				modoOculto = false;
				estadisticasOcultable.style.display = 'block';
				tituloOcultable.style.display = 'block';
				myVideo.width = 900;
				fondo.style = "background-color : white";

			}
		}
	</script>


	<!-- jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>
</html>
