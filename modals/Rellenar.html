	<!-- Trigger the modal with a button -->
	<h1 id="prueba">sin nada</h1>

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header cabecera">

					<h4 id="titulo" class="modal-title titulo">Â¿Es esto una
						pregunta sobre el video?</h4>
				</div>
				<div class="modal-body cuerpo">
					<p>Informacion del modal</p>
					<input type="text" class="form-control" id="respuesta">
				</div>
				<div class="modal-footer pie">
					<button type="button" class="btn btn-danger repetir"
						data-dismiss="modal">Repetir fragmento</button>
					<button type="submit" class="btn btn-success enviar"
						data-dismiss="modal" onclick="enviar()">Enviar Respuesta</button>
				</div>
			</div>

		</div>
	</div>



	<script type="text/javascript">
		function enviar() {
			var respuesta = document.getElementById("respuesta").value;
			if (respuesta == "hola" || respuesta == "Hola"
					|| respuesta == "HOLA") {
				prueba.innerHTML = "correcto";
			} else {
				prueba.innerHTML = "INcorrecto";
			}
			document.getElementById("respuesta").value = "";

		}

		$(window).on('load', function() {
			$('#myModal').modal('show');
		});
	</script>
