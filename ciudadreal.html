<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
<link rel='stylesheet' href='css/index.css'>
<link rel="stylesheet" href='modals/modals.css'>
<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<script
	src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.4/dist/videojs-hls-quality-selector.cjs.min.js"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Ciudad Real</title>
</head>

<!-- ZONA BODY-->

<body id="fondo" class="container-fluid fondo" onload="cronometro()">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-9">
				<div class="container-fluid">
					<h2 class="titulo" id="tituloOcultable">
						<u><em>Ciudad Real</em></u>
					</h2>

					<!-- <iframe src="form.html" height="200" width="300" title="Iframe Example"></iframe> -->

					<!-- ZONA CIUDAD REAL--->

					<!-- 					<div id="area" class="container-fluid">				
					<iframe id="form" src="form.html" height="200" width="300" title="Iframe Example"></iframe>
					</div> -->

					<div id="CR" class="container-fluid">
						<video id="miVideoCR" class="video-js video" onclick=""
							poster="img/CR.png" data-setup='{}'>
							<source src="img/mov_bbb.mp4" type="video/mp4">
						</video>
					</div>				

					<!-- ZONA DE CONTROLES -->

					<div class="col-lg-12 caja-controles" id="botones">
						<button type="button" onclick="play()" 
							class="btn-lg btn-success relieveCaja padI">Play</button>
						<button type="button" onclick="pause()" data-toggle="modal" data-target="#myModal"
							class="btn-lg btn-danger relieveCaja padP">
							Pausa <span id="cuentaPausa" class="badge badge-light"> 0
							</span>
						</button>
						<button type="button" class="btn-lg btn-warning pad relieveCaja"
							onclick="reiniciar()">
							Reiniciar Prueba <span id="cuentaReinicios"
								class="badge badge-light"> 0 </span>
						</button>
						<button type="button" onclick="ocultar()"
							class="btn-lg btn-primary relieveCaja padP">
							Modo Concentracion <span id="estadoModo"
								class="badge badge-light">OFF</span>
						</button>
					</div>
				</div>
			</div>


			<!-- ZONA ESTADISTICAS -->

			<div class="col" id="estadisticasOcultable">
				<div class="container1 border estadisticas">
					<h1 class="titulo-est">Puntuación</h1>
					<br> <b class="padPt">Penalización: </b><b id="penalizacion">-</b>
					<br> <b class="padPt">Nº de pausas: </b> <b id="pausas">-</b><br>
					<br> <b class="padPt">Nº de aciertos: </b> <b id="aciertos">-</b><br>
					<b class="padPt">Nº de fallos: </b> <b id="fallos">-</b><br> <br>
					<b class="padPt">Tiempo: </b><b id="tiempo">-</b> <br> <br>
					<br> <b class="padPt">NOTA: </b> <b id="nota">-</b><br> <br>
					<br> <br> <img src="img/bien.png" class="imgPuntos"
						height="150"> <br>
					<!-- <img class="gif" src="giphy.gif" width> -->
				</div>
			</div>
		</div>
	</div>

<!----------------------------------------------------------------------------------->

  <!-- PRIMER MODAL: RELLENAR INFO -->
  <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header cabecera">

					<h4 id="titulo" class="modal-title titulo">¿Es esto una
						pregunta sobre el video?</h4>
				</div>
				<div class="modal-body cuerpo">
					<p>Informacion del modal</p>
					<input type="text" class="form-control" id="respuesta">
				</div>
				<div class="modal-footer pie">
					<button type="button" class="btn btn-danger repetir"
						data-dismiss="modal">Repetir fragmento</button>
					<button type="submit" class="btn btn-success enviar"
						data-dismiss="modal" onclick="enviar()">Enviar Respuesta</button>
				</div>
			</div>

		</div>
	</div>


<!----------------------------------------------------------------------------------->
	<!-- ZONA SCRIPTS-->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

		crossorigin="anonymous"></script>

	<script src="https://vjs.zencdn.net/7.8.4/video.js"></script>


	<script src="js/ciudadreal.js"></script>

</body>
