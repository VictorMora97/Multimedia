<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Reproductor</title>
</head>
<body id="fondo">

	<div class="row">
		<div class="col-lg-9">
			<div class="container-fluid">
				<h1 style="margin-top: 0.3em" id="tituloOcultable">
					<u><em>Aqui va el titulo del video</em></u>
					<button type="button" onclick="play()" style="margin-left: 4em"
						class="btn-lg btn-primary">Play</button>
				</h1>
				<video style="margin-top: 0.3em" id="miVideo" width="900">
					<source src="mov_bbb.mp4" type="video/mp4">
					<source src="mov_bbb.ogg" type="video/ogg">
				</video>
				<div class="col-lg-9" id="botones" style="margin-top: 1em">
					<div class="container">
						<button type="button" onclick="play()" class="btn-lg btn-success">Play</button>
						<button type="button" onclick="pause()" class="btn-lg btn-danger">
							Pausa <span id="cuentaPausa" class="badge badge-light"> 0
							</span>
						</button>
						<button type="button" onclick="reiniciar()"
							class="btn-lg btn-warning" style="margin-left: 1.5em">
							Reiniciar Prueba <span id="cuentaReinicios"
								class="badge badge-light"> 0 </span>
						</button>
						<button type="button" onclick="ocultar()"
							class="btn-lg btn-primary">
							Modo Concentracion <span id="estadoModo"
								class="badge badge-light">OFF</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col" id="estadisticasOcultable">
			<div class="container border">
				<br>
				<h1>
					<u><em>Estad√≠sticas</em></u>
				</h1>

				<br> <br> <br> <br> <br> <br> <br>
				<br> <br> <br> <br> <br>
			</div>

		</div>
	</div>
	<div class="row"></div>

	<script>
		var modoOculto = false;
		var myVideo = document.getElementById("miVideo");
		var cuentaReinicios = document.getElementById("cuentaReinicios");
		var cuentaPausa = document.getElementById("cuentaPausa");
		var estadoModo = document.getElementById("estadoModo");
		var botones = document.getElementById("botones");
		var fondo = document.getElementById("fondo");
		var tituloOcultable = document.getElementById("tituloOcultable");
		var estadisticasOcultable = document
				.getElementById("estadisticasOcultable");
		var contR = 1;
		var contP = 1;

		function play() {
			if (myVideo.paused)
				myVideo.play();
		}
		function pause() {
			if (!myVideo.paused) {
				myVideo.pause();
				cuentaPausa.innerHTML = contP++;
			}
		}
		function reiniciar() {
			myVideo.load();
			cuentaReinicios.innerHTML = contR++;
		}
		function makeBig() {
			myVideo.width = 1300;
		}

		function makeSmall() {
			myVideo.width = 400;
		}

		function makeNormal() {
			myVideo.width = 900;
		}
		function ocultar() {
			if (modoOculto == false) {
				modoOculto = true;
				estadoModo.innerHTML = 'ON';
				estadisticasOcultable.style.display = 'none';
				tituloOcultable.style.display = 'none';
				myVideo.width = 1100;
				fondo.style = "background-color : black";
			} else {
				modoOculto = false;
				estadoModo.innerHTML = "OFF";
				estadisticasOcultable.style.display = 'block';
				tituloOcultable.style.display = 'block';
				myVideo.width = 900;
				fondo.style = "background-color : white";

			}
		}
	</script>


	<!-- jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>
</html>
